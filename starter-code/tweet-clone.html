<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="main-box">

      <div id="profile-pic">
        <img src="img/profile-picture.jpg">
      </div>
      <div id="profile-data">
            <img src="img/account-logo.jpg"> <strong>jack</strong> <img src="img/validated-account.jpg">
              <div id="id"> @jack </div>
      </div>
      <button id="follow-button"><img src="./img/twitter-logo.jpg"> &nbspFollow </button>


      <div id="text">just setting up my twttr</div>
      <div id="time"> <time>9:50 PM</time> - <time>21 Mar 2006 </div>

      <div id="footer">
        <a id= "retweet" href="https://twitter.com/intent/tweet?in_reply_to=20"> <img src="img/reply.jpg"> </a>
        <a id="retweeted" href="https://twitter.com/intent/retweet?tweet_id=20"> <img src="img/retweet.jpg"> 92,555 </a>
        <a id ="likes" href="https://twitter.com/intent/like?tweet_id=20"> <img src="img/favorite.jpg"> 71,111 </a>
      </div>

  </div>

</body>
